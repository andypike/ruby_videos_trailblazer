AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'config/initializers/*'
    - 'config/environments/*'

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/IndentationWidth:
  Width: 2

Style/SingleSpaceBeforeFirstArg:
  Enabled: false

Style/FileName:
  Exclude:
    - **/Gemfile
    - **/Rakefile
